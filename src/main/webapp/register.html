<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacikal - 注册</title>
    <script src="./js/jquery.min.js"></script>
	<link rel="stylesheet" href="css/register.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <p class="header">创建账户</p>
            <div class="inner">
                <input type="text" class="box username" placeholder="昵称">
                <div class="msg msg-username">
                    <svg t="1638447879823" class="icon error error-username" viewBox="0 0 1026 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2322" width="24" height="24" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"></style></defs><path d="M1004.657 801.716 602.263 91.599c-49.213-86.817-129.646-86.817-178.866 0L21.004 801.716c-49.207 86.906-8.949 157.798 89.388 157.798l804.877 0C1013.606 959.514 1053.825 888.622 1004.657 801.716zM544.635 832.216l-63.649 0 0-63.649 63.649 0L544.635 832.216zM544.635 641.27l-63.649 0L480.986 259.377l63.649 0L544.635 641.27z" p-id="2323" fill="#d81e06"></path></svg>
                    <span>用户名已被占用</span>
                    <svg t="1638458776399" class="icon right right-username" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2322" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><defs><style type="text/css"></style></defs><path d="M457.7 553.8l-73.4-73.4c-20.3-20.2-53.1-20.2-73.3 0-20.3 20.3-20.3 53.1 0 73.4l73.4 73.4 36.7 36.7c20.3 20.3 53.1 20.3 73.4 0l220.1-220.1c20.3-20.3 20.3-53.1 0-73.4-20.3-20.3-53.1-20.3-73.4 0L457.7 553.8zM512 928.3c-229.2 0-415.1-185.8-415.1-415.1s185.9-415 415.1-415 415.1 185.8 415.1 415S741.2 928.3 512 928.3z" p-id="2323" fill="#36c76a"></path></svg>
                </div>
                <input type="password" class="box password" placeholder="密码">
                <input type="password" class="box confirm" placeholder="确认密码">
                <div class="msg msg-password">
                    <svg t="1638447879823" class="icon error error-password" viewBox="0 0 1026 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2322" width="24" height="24" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"></style></defs><path d="M1004.657 801.716 602.263 91.599c-49.213-86.817-129.646-86.817-178.866 0L21.004 801.716c-49.207 86.906-8.949 157.798 89.388 157.798l804.877 0C1013.606 959.514 1053.825 888.622 1004.657 801.716zM544.635 832.216l-63.649 0 0-63.649 63.649 0L544.635 832.216zM544.635 641.27l-63.649 0L480.986 259.377l63.649 0L544.635 641.27z" p-id="2323" fill="#d81e06"></path></svg>
                    <span>两次输入的密码不一致</span>
                    <svg t="1638458776399" class="icon right right-password" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2322" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><defs><style type="text/css"></style></defs><path d="M457.7 553.8l-73.4-73.4c-20.3-20.2-53.1-20.2-73.3 0-20.3 20.3-20.3 53.1 0 73.4l73.4 73.4 36.7 36.7c20.3 20.3 53.1 20.3 73.4 0l220.1-220.1c20.3-20.3 20.3-53.1 0-73.4-20.3-20.3-53.1-20.3-73.4 0L457.7 553.8zM512 928.3c-229.2 0-415.1-185.8-415.1-415.1s185.9-415 415.1-415 415.1 185.8 415.1 415S741.2 928.3 512 928.3z" p-id="2323" fill="#36c76a"></path></svg>
                </div>
                <span class="btn_reg">注册</span>
            </div>
            <div class="login">已有账户 <a href="./login.html">立即登录</a></div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
